<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container login-container">
            <h1>Login</h1>
            <form id="loginForm">
                <input type="email" placeholder="Email" id="loginEmail" required>
                <input type="password" placeholder="Password" id="loginPassword" required>
                <button type="submit">Login</button>
                <span>Don't have an account? <a href="#" id="showRegister">Register</a></span>
            </form>
        </div>
        <div class="form-container register-container">
            <h1>Register</h1>
            <form id="registerForm">
                <input type="text" placeholder="Username" id="registerUsername" required>
                <input type="email" placeholder="Email" id="registerEmail" required>
                <input type="password" placeholder="Password" id="registerPassword" required>
                <button type="submit">Register</button>
                <span>Already have an account? <a href="#" id="showLogin">Login</a></span>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
